<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Reports for {{ campaign_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{{ url_for('campaigns.dashboard') }}">&larr; Back to Dashboard</a>
                <h1 class="mt-2">Saved Reports: {{ campaign_name }}</h1>
            </div>
        </div>
        
        {% if reports %}
            <ul class="list-group">
                {% for report in reports %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ report.name }}</h5>
                            <small class="text-muted">Saved on: {{ report.date }}</small>
                        </div>
                        <a href="{{ report.url }}" class="btn btn-primary" target="_blank">View Report</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info" role="alert">
                No reports have been saved for this campaign yet.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
