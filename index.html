<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ campaign.name }} - Eliworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-campaign-id="{{ campaign.id }}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ campaign.name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/campaigns" class="btn btn-info">View Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container eli-container">
        <div id="initial-screen">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Eli Works Logo" class="logo mb-4">
            <div class="card question-card">
                <div class="card-body">
                    <h2 class="card-title text-center">{{ campaign.main_question }}</h2>
                </div>
            </div>
            <div class="topic-grid-container mt-4">
                <div class="topic-grid">
                    {% for topic in campaign.topics %}
                    <div class="topic-card" data-topic="{{ topic.name }}">
                        <div class="emoji-icon">{{ topic.emoji }}</div>
                        <div class="topic-name">{{ topic.name }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Chat Screen (Initially Hidden) -->
        <div id="chat-screen" class="d-none">
            <!-- Chat content will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
